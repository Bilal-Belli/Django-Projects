{% extends 'blog\base.html' %}
{% block content %}
{% for post in posts %} 
<div>
    <h5>
        <a href="">
            {{post.title}}
        </a>
    </h5>
    <h6>
        <a href="">
            {{post.content}}
        </a>
    </h6>
    <h6>
        <a href="">
            {{post.author}}
        </a>
    </h6>
</div>
{% endfor %}
{% endblock content %}
